<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="keywords" content="formulários">
    <title>formulário</title>
    <style>
     
    input[type=submit], input[type=reset] {
        background-color: #0000CD;
        border: none;
        color: white;
        padding: 16px 32px;
        text-decoration: none;
        margin: 4px 2px;
        cursor: pointer;
    }
</style>
    
        <body>
            <fieldset>
                <h2>Agendameto de Recursos para Realização de Eventos</h2>
                <br>
                <br>
            <form>
        <label for=nome1>Evento:</label> <br>
        <input type="text" id=nome1 name="evento" value="">
        <br>
        <br>
        <label for=nomef>Funcionário:</label> <br>
        <input type="text" id=nomef name="funcionario" value="">
        <label> 
        Departamento:
        <select name="departamento">
        <option value="cont">Contoladoria</option>
        <option value="administração">Administração</option>
        <option value="quali">Controle de Qualidade</option>
        <option value="estoque">Estoque</option>
        <option value="ger">Gerência</option>
        <option value="financeiro">Financeiro</option>
        </select>
        </label>
        <br>
        <br>
        <label for="dt_hora">Data e Hora:</label><br>
        <input type="datetime-local" id="dt_hora" name="dt_hora" value="">
        <br>
        <br>
        <label for=local>Local:</label> <br>
        <input type="text" id=local name="local" value=""><br>
        <br>
        <br>
                
    
        <legend>Equipametos Necessários (marque tudo que for necessário)</legend>
                <br>
        <input type="checkbox" id="pj" name="projeto" value="Projetor Multimídia (Datashow)"/>
        <label for="pj"> </label>Projetor Multimídia (Datashow)<br>
                <br>
        <input type="checkbox" id="note" name="notebook" value="notebook"/>
        <label for="note">Notebook</label><br>
                <br>
        <input type="checkbox" id="caix" name="caixa de som" value="caixa de som"/>
        <label for="caix">Caixa de Som</label><br>
                <br>
        <input type="checkbox" id="mic" name="microfone" value="microfone"/>
        <label for="caix">Microfone</label> 
        <input type="radio" id="sem fio" name="sem fio" value="sem fio">
        <label for="sem fio">Sem Fio</label>
        <input type="radio" id="com fio" name="com fio" value="com fio">
        <label for="com fio">Com Fio</label><br>
                <br>
        <input type="checkbox" id="inter" name="acesso a internet" value="acesso a internet"/>
        <label for="inter">Acesso a Internet</label><br>
                <br>
        <label for="area">Observações</label><br>
        <textarea id="area" name="massage" rows="10" cols="30"></textarea>
                <br>
        <br>
        <label for=data> Data da Reserva: </label><br>
        <input type="date" id="data" name="data" value="">
        <br>
        <br>
        <br>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
        
    
            
        
            
            </form>
            </fieldset>
    </body>
